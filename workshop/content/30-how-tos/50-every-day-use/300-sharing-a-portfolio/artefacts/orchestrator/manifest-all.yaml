accounts:
  - account_id: "<YOUR_ACCOUNT_ID_WITHOUT_HYPHENS>"
    name: "puppet-account"
    default_region: "eu-west-1"
    regions_enabled:
      - "eu-west-1"
      - "eu-west-2"
    tags:
      - "type:prod"
      - "partition:eu"
      - "scope:pci"
spoke-local-portfolios:
  account-vending-for-spokes:
    portfolio: cloud-engineering-governance-self-service
    deploy_to:
      tags:
        - tag: "type:prod"
          regions: "default_region"
